<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>LMC 2700 - Aframe</title>
  </head>

  <body>
  <a-scene>

    <a-entity position="-1 2 -1">
      <a-entity position="0 0 0" geometry="primitive: box" material="color: rgb(174, 163, 106)"></a-entity>
      <a-entity position="1 0 0" geometry="primitive: box" material="color: rgb(101, 54, 96)"></a-entity>
      <a-entity position="2 0 0" geometry="primitive: box" material="color: rgb(42, 37, 43)"></a-entity>
      <a-entity position="3 0 0" geometry="primitive: box" material="color: rgb(184, 162, 51)"></a-entity>
    </a-entity>

    <a-entity position="-1 1 -1">
      <a-entity position="0 0 0" geometry="primitive: box" material="color: rgb(67, 85, 137)"></a-entity>
      <a-entity position="1 0 0" geometry="primitive: box" material="color: rgb(125, 147, 130)"></a-entity>
      <a-entity position="2 0 0" geometry="primitive: box" material="color: rgb(210, 163, 56)"></a-entity>
      <a-entity position="3 0 0" geometry="primitive: box" material="color: rgb(36, 38, 71)"></a-entity>
    </a-entity>

    <a-entity position="-1 0 -1">
      <a-entity position="0 0 0" geometry="primitive: box" material="color: rgb(130, 43, 23)"></a-entity>
      <a-entity position="1 0 0" geometry="primitive: box" material="color: rgb(40, 62, 145)"></a-entity>
      <a-entity position="2 0 0" geometry="primitive: box" material="color: rgb(189, 136, 44)"></a-entity>
      <a-entity position="3 0 0" geometry="primitive: box" material="color: rgb(146, 33, 23)"></a-entity>
    </a-entity>

    <a-entity camera look-controls position="0.5 1 2"></a-entity>

  </a-scene>
  </body>
</html>
